<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Single Digit Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    color: #333;
    max-width: 450px;
    margin: 40px auto;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    color: #444;
    margin-bottom: 30px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-top: 20px;
    font-size: 16px;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  button {
    margin-top: 30px;
    background-color: #ff7e5f;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-weight: bold;
    font-size: 18px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #eb6750;
  }
  pre {
    margin-top: 30px;
    background: #fff3e0;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    color: #444;
    white-space: pre-wrap;
    text-align: left;
  }
</style>
</head>
<body>

  <h2>Single Digit Calculator</h2>
  <label for="dob">Enter Date of Birth (ddmmyyyy):</label>
  <input type="text" id="dob" maxlength="8" placeholder="e.g. 01012000" />
  <button onclick="calculateSingleDigit()">Calculate</button>
  <pre id="result"></pre>

<script>
  function reduceToSingleDigit(num) {
    while (num > 9) {
      let sum = 0;
      while (num > 0) {
        sum += num % 10;
        num = Math.floor(num / 10);
      }
      num = sum;
    }
    return num;
  }

  function calculateSingleDigit() {
    const dob = document.getElementById('dob').value.trim();
    const resultEl = document.getElementById('result');
    if (!/^\d{8}$/.test(dob)) {
      resultEl.textContent = "Invalid input! Please enter exactly 8 digits in ddmmyyyy format.";
      return;
    }
    let total = 0;
    for (let digit of dob) {
      total += Number(digit);
    }
    const singleDigit = reduceToSingleDigit(total);
    resultEl.textContent = `Single Digit: ${singleDigit}`;
  }
</script>

</body>
</html>
